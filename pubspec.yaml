name: paren
description: "A new Flutter project."
publish_to: 'none'
version: 1.9.8+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  intl: ^0.20.2

  get: ^4.7.2
  dio: ^5.8.0+1
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  fl_chart: ^0.70.2
  home_widget: ^0.7.0+1
  # image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  # flutter pub run flutter_launcher_icons:main
  flutter_launcher_icons:
    git:
      url: https://github.com/fluttercommunity/flutter_launcher_icons
      ref: master

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 23
  remove_alpha_ios: true
  adaptive_icon_background: "assets/icon/back.png"
  adaptive_icon_foreground: "assets/icon/fore.png"
  adaptive_icon_monochrome: "assets/icon/mono.png"

flutter:

  uses-material-design: true

  assets:
    - assets/icon/