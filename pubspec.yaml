name: paren
description: "A new Flutter project."
publish_to: "none"
version: 1.9.17+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2

  get: ^4.7.2
  dio: ^5.9.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  share_plus: ^11.0.0
  fl_chart: ^1.0.0
  home_widget: ^0.8.0
  flutter_colorpicker: ^1.1.0
  # image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  # flutter pub run flutter_launcher_icons:main
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 23
  remove_alpha_ios: true
  adaptive_icon_background: "assets/icon/back.png"
  adaptive_icon_foreground: "assets/icon/fore.png"
  adaptive_icon_monochrome: "assets/icon/mono.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
