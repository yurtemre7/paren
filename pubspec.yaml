name: paren
description: "A new Flutter project."
publish_to: 'none'
version: 1.6.1+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0

  get: ^4.6.6
  dio: ^5.5.0+1
  shared_preferences: ^2.3.1
  url_launcher: ^6.3.0
  share_plus: ^10.0.0
  url_strategy: ^0.3.0
  fl_chart: ^0.68.0
  home_widget: ^0.6.0
  # image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  # flutter pub run flutter_launcher_icons:main
  flutter_launcher_icons:
    git:
      url: https://github.com/fluttercommunity/flutter_launcher_icons
      ref: master

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 23
  remove_alpha_ios: true
  adaptive_icon_background: "assets/icon/back.png"
  adaptive_icon_foreground: "assets/icon/fore.png"
  adaptive_icon_monochrome: "assets/icon/mono.png"

flutter:

  uses-material-design: true

  assets:
    - assets/icon/